<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Usuarios - Cervecería Totem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body { background: #f4f7fc; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .navbar { background-color: #34495e; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .navbar-brand img { height: 60px; width: auto; }
    .navbar-nav .nav-link.logout { color: #e74c3c; }
    .usuario-info { font-weight: 700; color: #2c3e50; margin-bottom: 10px; text-align: center; font-size: 1.5rem; }
    footer { background-color: #34495e; color: white; padding: 20px 0; margin-top: auto; }
    .btn-primary { background-color: #00662f; border: none; }
    .btn-primary:hover { background-color: #00491f; }
    .table thead { background-color: #2c3e50; color: #fff; }
    .modal-header { background-color: #00662f; color: white; }
    .form-control { border-radius: 8px; }
    .btn-acciones i { font-size: 1.2rem; }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

<script>
  const token = localStorage.getItem("token");
  const rol = localStorage.getItem("rol");
  const nombre = localStorage.getItem("nombre");

  if (!token) {
    window.location.href = "/views/login.html";
  } else if (rol !== "admin") {
    alert("Solo los administradores pueden acceder a esta sección.");
    window.location.href = "/views/index.html";
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("nombreUsuario").textContent = `${nombre} (${rol})`;
  });

  function logout() {
    localStorage.clear();
    window.location.href = "/views/login.html";
  }

  function redirectByRole(event) {
    event.preventDefault();
    if (["admin", "gerente", "operador"].includes(rol)) {
      window.location.href = "/views/index.html";
    } else {
      logout();
    }
  }
</script>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" href="/" onclick="redirectByRole(event)">
      <img src="/images/logo-totem.png" alt="Logo Cervecería Totem">
      Cervecería Totem
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/views/barriles.html">Barriles</a></li>
        <li class="nav-item"><a class="nav-link" href="/views/movimientos.html">Movimientos</a></li>
        <li class="nav-item"><a class="nav-link" href="/views/notificaciones.html">Notificaciones</a></li>
        <li class="nav-item"><a class="nav-link" href="/views/informes.html">Informes</a></li>
        <li class="nav-item"><a class="nav-link active" href="/views/usuarios.html">Usuarios</a></li>
        <li class="nav-item"><a class="nav-link logout" href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="usuario-info mt-4">
  Bienvenido <span id="nombreUsuario">Usuario</span>
</div>

<div class="container mt-4 flex-grow-1">
  <h1 class="text-center mb-4">Gestión de Usuarios</h1>

  <div class="mb-4 text-end">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNuevoUsuario">
      <i class="bi bi-person-plus-fill"></i> Nuevo Usuario
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="usuarios-list">
        <!-- Cargado dinámicamente por usuarios.js -->
      </tbody>
    </table>
  </div>
</div>

<!-- Modal de Registro de Usuario -->
<div class="modal fade" id="modalNuevoUsuario" tabindex="-1" aria-labelledby="modalNuevoUsuarioLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="form-nuevo-usuario">
      <div class="modal-header">
        <h5 class="modal-title" id="modalNuevoUsuarioLabel">Nuevo Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nuevo-nombre" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="nuevo-email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="nuevo-contraseña" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Rol</label>
          <select class="form-control" id="nuevo-rol" required>
            <option value="admin">Admin</option>
            <option value="gerente">Gerente</option>
            <option value="operador">Operador</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary w-100" type="submit">Guardar</button>
      </div>
    </form>
  </div>
</div>

<footer class="text-center mt-auto">
  <p class="mb-0">© 2025 Cervecería Totem | Todos los derechos reservados</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/usuarios.js"></script>
</body>
</html>
